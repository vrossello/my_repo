<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">

<script type="text/javascript">
function sine() {
	var num = document.getElementById("n1");
	num.value = Math.sin(num.value);
}
function cube() {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 3);	
}
function squared() {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 4);
}
</script>
</head>

<body>

<h1>Calculadora de Vicente J. Rosselló Ferrer</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="sine()"> sin(x) </button>
<button onclick="cube()"> x^3 </button>
<button onclick="squared()"> x^4 </button>
</body>

</html>
